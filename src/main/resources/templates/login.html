<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
		
		<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
		
		<script>
			$(document).ready(function() {
			    var results = new RegExp('[\?&]' + 'error' + '=([^&#]*)').exec(window.location.href);
			    if (results!=null) {
			    	$("#dangerAlert").show();
			    }
			});
		</script>
		
    </head>
	<body>
		<div align="center">
			<form method="POST" action="/login"	class="form-signin" style="width: 350px; margin-top:10%">
				<div class="alert alert-danger" id="dangerAlert" role="alert" style="display: none;">
					Wrong credentials!
				</div>
				<div class="form-group" style="margin:auto;">
				<input name="login" type="text"	class="form-control" placeholder="Login" autofocus="true" required />
				<br>
				<input name="password" type="password" class="form-control"	placeholder="Password" required />
				<br>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				<br>
				<h4>
					<a th:href="@{/registration}">Create account</a>
				</h4>
				</div>
			</form>
		</div>
    </body>
</html>
