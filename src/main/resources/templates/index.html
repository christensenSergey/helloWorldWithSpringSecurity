<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Index</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
		
		<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
		
		<script th:src="@{/js/index.js}"></script>
		
    </head>
    <body>
    	<div class="container" align="center" style="width: 350px; margin-top:10%;">
			<h1>Hello World</h1>
			<h4 class="text-info"><span id="loggedUser" sec:authentication="name"></span> you can change your password here:</h4>
			Not less than 8 characters, at least 1 digit and 1 letter, can contain capital letters and "@#$%^&+="
			<div class="alert alert-danger" id="dangerAlert" role="alert" style="display: none;"></div>
			<input id="newPassword" name="newPassword" type="password" class="form-control"	placeholder="New password" required />
			<div class="progress progress-striped active" style="margin-top: 5px">
				<div id="progressBar" class="" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
			</div>
			<br>
			<input id="confirmPassword" name="confirmPassword" type="password" class="form-control"	placeholder="Confirm password" required />
			<br>
			<button id="changePasswordButton" class="btn btn-lg btn-primary btn-block"  onclick="checkAndChangePassword()" disabled>Change password</button>
			<br>
			<div class="alert alert-success" id="successAlert" role="alert" style="display: none;">SUCCESS</div>
			<h4>
				<a th:href="@{/logout}">Logout</a>
			</h4>
		</div>
    </body>
</html>
