<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
		
		<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
		
		<script th:src="@{/js/registration.js}"></script>
    </head>
    <body>
		<div class="container" align="center" style="width: 350px; margin-top:10%;">
			<div class="alert alert-danger" id="dangerAlert" role="alert" style="display: none;"></div>
				<input id="login" name="login" type="text"	class="form-control" placeholder="Login" autofocus="true" required />
				<br>
				<input id="newPassword" name="newPassword" type="password" class="form-control"	placeholder="Password" required />
				<br>
				<input id="confirmPassword" name="confirmPassword" type="password" class="form-control"	placeholder="Confirm password" required />
				<br>
				<button id="registerButton" class="btn btn-lg btn-primary btn-block" onclick="sendRegistrationRequest()" type="submit">Register</button>
				<br>
				<div class="alert alert-success" id="successAlert" role="alert" style="display: none;">SUCCESS</div>
				<h4>
					<a th:href="@{/login}">Return to login</a>
			</h4>
		</div>
	</body>
</html>
